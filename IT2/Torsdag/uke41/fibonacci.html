<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>

    <h1>Fibonacci-tallene</h1>
    <p>Denne siden innholder javascript, sjekk konsollen</p>


    <script>

        var fib = [1,1]; // oppretter en array med de to første fibonacci-tallene

        for(var i = 2; i < 11; i++){
            // en for-løkke som går fra i=2 til i=10
            fib[i] = fib[i - 1] + fib[i -2]; //legger til neste fibonacci-tall i array-en fib. Neste fibonacci tall er summen av de to forrige
            console.log(`i=${i}: ${fib[i]}`); // Skriver det neste fibonacci-tallet ut i konsollen
        }



    </script>

</body>
</html>
